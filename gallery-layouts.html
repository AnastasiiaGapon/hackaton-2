<!DOCTYPE html>
<html lang="en">

<body class="site-content __without-sidebar">

<main class="main">
    <section class="fixed">
        <h1>Fixed</h1>
        <ul class="grid-container">
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
